    <div class="d-flex row justify-content-center container-cards">
      <div class="col-md-4 card1 no-print">

        <form method="post" id="formulario" class="formularioForm">
          <div class="title__form">
              <h2 class="fs-1">Registro <strong>Encuentro</strong></h2>
          </div>
          <div class="col">
          <select class="form-select form-select-lg mb-3" aria-label="pastores-campus" id="pastoresCampus" name="Pastores de campus">
            <option selected value="">Pastores de Campus</option>
            <option value="Pablo y Naty">Pablo & Naty</option>
            <option value="Daniel & Pao">Daniel & Pao</option>
            <option value="Patricio & Evelyn">Patricio & Evelyn</option>
            <option value="Rodrigo & Priscilla">Rodrigo & Priscilla</option>
          </select>
          </div>
          <div class="col">
          <select class="form-select form-select-lg mb-3" aria-label="ministrs-encargados" id="ministrosEncargados" name="Ministros Encargados">
            <option selected value="">Ministros Encargados</option>
            <option value="Darwdin & Jenny">Darwdin & Jenny</option>
            <option value="Kevin & Auge">Kevin & Auge</option>
            <option value="Philip & Maria Jose">Philip & Maria Jose</option>
            <option value="Coke & Karen">Coke & Karen</option>
          </select>
          </div>
          <div class="col">
            <select class="form-select form-select-lg mb-3" placeholder="Lideres de Voluntarios" id="lideresVoluntarios" name="Lideres de voluntarios">
              <option selected value="">Lideres de Voluntariado</option>
              <option value="Rodrigo & Kathy">Rodrigo & Kathy</option>
              <option value="Mario & Mirta">Mario & Mirta</option>
              <option value="Cesar y Nora">Cesar y Nora</option>
              <option value="Miguel & Paula">Miguel & Paula</option>
              <option value="Cesar & Gishlaine">Cesar & Gishlaine</option>
              <option value="Josué & Rocío">Josué & Rocío</option>
              <option value="Javier & Anita">Javier & Anita</option>
              <option value="Felipe & Alison">Felipe & Alison</option>
              <option value="Romina Basil">Romina Basil</option>
              <option value="Daniela Valladares">Daniela Valladares</option>
            </select>
          </div>
          <div class="row g-3">
            <div class="col">
              <input type="date" class="form-control form-control-lg mb-3" placeholder="Fecha" aria-label="date" id="fecha" name="Fecha">
            </div>
            <div class="col">
              <input type="time" class="form-control form-control-lg mb-3" placeholder="Hora" aria-label="time" id="hora" name="Hora">
            </div>
          </div>
          <div class="col">
          <select class="form-select form-select-lg mb-3" aria-label="modalidad" id="modalidad" name="Modalidad">
            <option selected value="">Modalidad</option>
            <option value="Presencial">Presencial</option>
            <option value="Virtual">Virtual</option>
          </select>
          </div>
          <div class="col">
          <select class="form-select form-select-lg mb-3" aria-label="campus" id="campus" name="Campus">
            <option selected value="">Campus</option>
            <option value="Puente Alto">Puente Alto</option>
            <option value="Santiago">Santiago</option>
            <option value="Montevideo">Montevideo</option>
            <option value="Miami">Miami</option>
            <option value="Miami(Doral)">Miami(Doral)</option>
          </select>
          </div>
          <hr>
          <h3 class="mt-4">Asistencia</h3>
          <div class="row g-3">
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Adultos" aria-label="adultos" id="adultos" name="Asistencia adultos">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Kids" aria-label="kids" id="kids" name="Asistencia kids">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Tweens" aria-label="tweens" id="tweens" name="Asistencia tweens">
            </div>
          </div>
          <hr>
          <h3>Voluntarios</h3>
          <div class="row g-3">
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Servicio" aria-label="servicio" id="servicioVoluntarios" name="Voluntarios Servicio">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Tecnica" aria-label="tecnica" id="tecnicaVoluntarios" name="Voluntarios Tecnica">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Kids" aria-label="kids-voluntarios" id="kidsVoluntarios" name="Voluntarios Kids">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Tweens" aria-label="tweens-voluntarios" id="tweensVoluntarios" name="Voluntarios Tweens">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Worship" aria-label="worship-voluntarios" id="worshipVoluntarios" name="Voluntarios Worship">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Cocina" aria-label="cocina-voluntarios" id="cocinaVoluntarios" name="Voluntarios Cocina">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Redes Sociales" aria-label="redes-sociales-voluntarios" id="redesSocialesVoluntarios" name="Voluntarios Redes Sociales">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Seguridad" aria-label="seguridad-voluntarios" id="seguridadVoluntarios" name="Voluntarios Seguridad">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Sala de Bebés" aria-label="sala-bebes-voluntarios" id="salaBebesVoluntarios" name="Voluntarios sala de bebés">
            </div>
          </div>
          <hr>
          <h3>Stand</h3>
          <div class="row g-3">
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Info" aria-label="info-voluntarios" id="infoVoluntarios" name="Stand Info">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Oracion" aria-label="oracion-voluntarios" id="oracionVoluntarios" name="Stand Oracion">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg" placeholder="Recursos" aria-label="recursos-voluntarios" id="recursosVoluntarios" name="Stand Recursos">
            </div>
            <div class="col-6">
              <input type="number" class="form-control form-control-lg" placeholder="Amor por la casa" aria-label="amor-por-la-casa-voluntarios" id="amorPorLaCasaVoluntarios" name="Stand Amor por la Casa">
            </div>
            <div class="col-6">
              <input type="number" class="form-control form-control-lg" placeholder="Proyecto Educativo" aria-label="proyecto-educativo-voluntarios" id="proyectoEducativoVoluntarios" name="Stand Proyecto Educativo">
            </div>
            <hr>
          </div>
          <h3>Total General</h3>
          <div class="row">
            <div class="col-12">
              <button class="btn w-100 btn-calcular fs-3" id="calcular">Calcular</button>
              <input type="number" class="form-control form-control-lg mb-3" placeholder="Total General" aria-label="totalAsistentes" id="totalAsistentes" name="Total Asistentes">
            </div>
          </div>
          <hr>
          <h3>Personas que aceptaron a Jesús</h3>
          <div class="row">
            <div class="col-4">
              <input type="number" class="form-control form-control-lg mb-3" placeholder="Presencial" aria-label="acepta-presencial" id="aceptaPresencial" name="Acepta a Jesús Presencial">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg mb-3" placeholder="Online" aria-label="acepta-online" id="aceptaOnline" name="Acepta a Jesús Online">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-lg mb-3" placeholder="Tweens" aria-label="acepta-tweens" id="aceptaTweens" name="Acepta a Jesús en Tweens">
            </div>
          </div>
          <hr>
          <div class="col">
            <h3>Nombre predicador</h3>
            <select class="form-select form-select-lg mb-3" aria-label="predicador" placeholder="Predicador" id="nombrePredicador" name="Nombre del predicador">
              <option selected value="">Predicadores</option>
              <option value="Pastor Patricio Fernando Burgos">Pastor Patricio Fernando Burgos</option>
              <option value="Pastorita Patricia Alarcón">Pastorita Patricia Alarcón</option>
              <option value="Pastor Nico Burgos">Pastor Nico Burgos</option>
              <option value="Pastor Patricio Andres Burgos">Pastor Patricio Andres Burgos</option>
              <option value="Pastora Evelyn Fuentes">Pastora Evelyn Fuentes</option>
              <option value="Pastor Rodrigo Quiroz">Pastor Rodrigo Quiroz</option>
              <option value="Pastora Pri">Pastora Pri</option>
              <option value="Pastor Pablo Encina">Pastor Pablo Encina</option>
              <option value="Pastora Naty Segura">Pastora Naty Segura</option>
            </select>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>Nombre del Mensaje</h3>
              <input type="text" class="form-control form-control-lg mb-3" placeholder="Mensaje" aria-label="mensaje" id="nombreMensaje" name="Mensaje">
            </div>
          </div>
          <hr>
          <h3>Observaciones</h3>
          <div class="form-floating mb-5">
            <textarea class="form-control" placeholder="observaciones" style="height: 100px; padding: 2.5rem 1rem; font-size: 12px;" id="observaciones" name="Observaciones"></textarea>
            <label for="floatingTextarea2">Observaciones</label>
          </div>
          
          <div class="mb-5 d-flex w-100">
            <button class="btn w-50 fs-4 btn-enviar btn-calcular" type="submit" id="registrar" disabled>Registrar y Generar PDF</button>
            <button class="w-50 btn fs-4 ms-2 btn-resetear btn-calcular" id='reset' type="reset">Reset</button>
          </div>
        </form>
      </div>

        <div class="face front no-print">
          <h3 id="mensajeInicial">Aquí estará tu <strong>reporte</strong></h3>
        </div>


        <div class="container" style=" max-width: 1020px !important;">




        </div>
